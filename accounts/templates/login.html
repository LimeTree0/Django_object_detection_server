<div id="app" class="flex h-screen max-w-screen flex-col">
    <header class="flex-0 container navbar mx-auto 1080p:max-w-screen-2xl">

                    <div class="mt-8 max-w-md rounded-xl border border-base-300 bg-white p-4 shadow-sm sm:p-7">
                        <div class="text-center"><h1 class="text-2xl font-bold">Sign in</h1>

                                <div class="form-control"><label for="id"

                                    <input id="id" name="id" type="text" class="input input-bordered"></div>
                                <div class="form-control mt-4"><label for="password"

                                </div>
                                <div class="mt-6 flex flex-col gap-4">
                                    <div class="flex items-center gap-1"><input id="remember-me" type="checkbox"
                                                                                class="checkbox"> <label
                                            for="remember-me" class="label text-sm font-medium">
                                        Remember me
                                    </label></div>
                                    <div class="form-control">
                                        <button class="btn btn-primary">Sign in</button>
                                    </div>
